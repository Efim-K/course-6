{% extends "mailings/base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Раздел настроек рассылок</h2>
    <hr>
    <div class="d-inline-flex gap-2 mb-5">
        <div class="row">
            <form method="post" enctype="multipart/form-data">
                <h4>
                    {% csrf_token %}
                    {{ form.as_p }}
                </h4>
                <hr>
                <button type="submit" class="btn btn-primary btn-lg px-4 rounded-pill">
                    {% if object %}
                    Изменить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a class="btn btn-primary btn-lg px-4 rounded-pill" href="{% url 'mailings:mailings_list' %}"
                   role="button">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
